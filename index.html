<script type="module">
  import { arrowsFun } from "./components/arrows.js";

  import { appendJustFun, slidersFun } from "./script/appendsliderFun.js";

  let arrowsData = arrowsFun();
  var arrowsclasses = document.querySelectorAll(".arrows");
  for (var j = 0; j < arrowsclasses.length; j++) {
    arrowsclasses[j].innerHTML = arrowsData;
  }
  let justdroppedArr = JSON.parse(localStorage.getItem("justDropped"));
  console.log(justdroppedArr);

  let datacontainer2 = document.getElementById("datacontainer2");

  appendJustFun(justdroppedArr, datacontainer2);
  let container2 = document.getElementById("container2");
  let count2 = 0;
  var x2 = document.querySelectorAll("#datacontainer2>div");
  count2 = slidersFun(count2, x2, "#container2", 6);

  let sellingFastArr = JSON.parse(localStorage.getItem("sellingFast"));
  let datacontainer4 = document.getElementById("datacontainer4");
  appendJustFun(sellingFastArr, datacontainer4);
  let count4 = 0;
  var x4 = document.querySelectorAll("#datacontainer4>div");
  count4 = slidersFun(count4, x4, "#container4", 6);

  let valueSetsArr = JSON.parse(localStorage.getItem("valueSets"));
  let datacontainer5 = document.getElementById("datacontainer5");
  appendJustFun(valueSetsArr, datacontainer5);
  let count5 = 0;
  var x5 = document.querySelectorAll("#datacontainer5>div");
  count5 = slidersFun(count5, x5, "#container5", 6);

  let chosenArr = JSON.parse(localStorage.getItem("chosen"));
  let datacontainer6 = document.getElementById("datacontainer6");
  appendJustFun(chosenArr, datacontainer6);
  let count6 = 0;
  var x6 = document.querySelectorAll("#datacontainer6>div");
  count6 = slidersFun(count6, x6, "#container6", 6);
  ////=====
  const slidersFun7 = (count, x, container) => {
    // console.log("Hel")
    console.log(container);
    document
      .querySelector(`${container}>.arrows>button:first-child`)
      .addEventListener("click", () => {
        // document.querySelector(`${container}>.arrows>button:first-child`).style.fill = "black"
        // document.querySelector(`${container}>.arrows>button:last-child`).style.fill = "black"
        slideFun(-1);
      });

    document
      .querySelector(`${container}>.arrows>button:last-child`)
      .addEventListener("click", () => {
        slideFun(1);
      });

    const slideFun = (n) => {
      //console.log("Hello",n,count);
      var arr3 = [
        "translateX(-400%)",
        "translateX(-800%)",
        // "translateX(-1200%)",
      ];
      var arr4 = [
        "translateX(0%)",
        "translateX(0%)",
        "translateX(-400%)",
        "translateX(-800%)",
        // "translateX(-1500%)",
      ];

      if (n > 0) {
        if (count > arr3.length - 1) {
          count = arr3.length - 1;
          document.querySelector(
            `${container}>.arrows>button:last-child`
          ).style.fill = "lightgray";
        } else {
          document.querySelector(
            `${container}>.arrows>button:first-child`
          ).style.fill = "black";
          document.querySelector(
            `${container}>.arrows>button:last-child`
          ).style.fill = "black";
        }
        for (var i = 0; i < x.length; i++) {
          x[i].style.transform = arr3[count];
        }
        count++;
      }
      if (n < 0) {
        if (count < 1) {
          count = 1;
          document.querySelector(
            `${container}>.arrows>button:first-child`
          ).style.fill = "lightgray";
        } else {
          document.querySelector(
            `${container}>.arrows>button:first-child`
          ).style.fill = "black";
          document.querySelector(
            `${container}>.arrows>button:last-child`
          ).style.fill = "black";
        }
        for (var i = 0; i < x.length; i++) {
          x[i].style.transform = arr4[count];
        }
        count--;
      }
      return count;
    };
  };

  let count7 = 0;
  var x7 = document.querySelectorAll("#datacontainer7>div");
  count7 = slidersFun7(count7, x7, "#container7");
</script>
